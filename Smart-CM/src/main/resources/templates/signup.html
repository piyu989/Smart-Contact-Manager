<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Signup</title>
</head>
<body>
    <div id="content">
        <div class="grid grid-cols-12">
            <div class="col-span-4 items-center justify-center"></div>
            <div class="col-span-4">
                <div class="border-t-4 border-blue-600 rounded-t-lg">
                    <div class="mx-auto p-6 bg-white border border-gray-200 rounded-b-lg shadow dark:bg-gray-800 dark:border-gray-700">
                        <div data-th-replace="message::messagebox"></div>
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                            Sign up Here
                        </h5>
                        <!-- this is our form -->
                        <form 
                        data-th-action="@{'/do-register'}" 
                        method="post"  
                        novalidate
                        data-th-object="${userForm}"
                        class="mt-3">
                            <!-- name -->
                            <div class="mb-2">
                                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Name
                                </label>
                                <input type="text" th:field="*{name}" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter here.." required />
                                <p 
                                data-th-if="${#fields.hasErrors('name')}"
                                data-th-errors="*{name}"
                                class="text-red-600 py-2"></p>
                            </div>

                            <!-- email -->
                            <div class="mb-2">
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Email
                                </label>
                                <input type="email" data-th-field="*{email}" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter here.." required />
                                <p data-th-if="${#fields.hasErrors('email')}"
                                data-th-errors="*{email}"
                                class="text-red-600 py-2"></p>

                            </div>

                            <!-- password -->
                            <div class="mb-2">
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Password
                                </label>
                                <input type="password" data-th-field="*{password}" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
                                <p data-th-if="${#fields.hasErrors('password')}"
                                data-th-errors="*{password}"
                                class="text-red-600 py-2"></p>
                                
                            </div>

                            <!-- phone -->
                            <div class="mb-2">
                                <label for="phoneNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Contact No
                                </label>
                                <input type="text" id="phoneNumber" data-th-field="*{phoneNumber}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter here.." required />
                                <p data-th-if="${#fields.hasErrors('phoneNumber')}"
                                data-th-errors="*{phoneNumber}"
                                class="text-red-600 py-2"></p>
                            </div>

                            <!-- about -->
                            <div class="mb-2">
                                <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
                                <textarea data-th-field="*{about}" id="about" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write here..."></textarea>
                                <p data-th-if="${#fields.hasErrors('about')}"
                                data-th-errors="*{about}"
                                class="text-red-600 py-2"></p>
                            </div>

                            <!-- buttons -->
                            <div class="mt-4">
                                <button 
                                type="submit"
                                class="px-3 py-2 rounded-lg bg-gray-700 text-white dark:bg-blue-700 dark:hover:bg-blue-700 hover:bg-gray-900">Signup</button>
                                <button 
                                type="reset" 
                                class="px-3 py-2 rounded-lg bg-red-600 text-white dark:bg-blue-700 dark:hover:bg-blue-700 hover:bg-red-900">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        console.log("signup")
    </script>
</body>
</html>
